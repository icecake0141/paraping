name: "Dependabot â€” Run tests"

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  dependabot-tests:
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies (supports pyproject.toml/poetry or requirements.txt)
        run: |
          python -m pip install --upgrade pip
          if [ -f "pyproject.toml" ] && [ -f "poetry.lock" ]; then
            pip install poetry
            poetry install --no-interaction
          elif [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          else
            echo "No pyproject.toml/poetry.lock or requirements.txt found; skipping install"
          fi

      - name: Install dev dependencies for testing
        run: |
          if [ -f "requirements-dev.txt" ]; then
            pip install -r requirements-dev.txt
          else
            echo "No requirements-dev.txt found; skipping dev install"
          fi

      - name: Run tests
        run: |
          if [ -f "pytest.ini" ] || [ -d "tests" ]; then
            pytest -q
          else
            echo "No tests detected (no pytest.ini and no tests/ directory)."
          fi
